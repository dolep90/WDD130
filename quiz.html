<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is a quiz form">
    <meta name="author" content="Paul Junior Dole">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Form</title>
</head>
<body>
    <h1>Technical Quiz</h1>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="form-group">
            <label for="q2">2. Describe the purpose of CSS in a few sentences.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="q3">3. Which of the following is used to create a hyperlink in HTML?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="a">a) &lt;link&gt;</option>
                <option value="b">b) &lt;a&gt;</option>
                <option value="c">c) &lt;href&gt;</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">4. How many levels of headings does HTML support?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
